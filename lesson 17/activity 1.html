<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Carousel Full Image Display</title>

<!-- Bootstrap CSS -->

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

<style>

/* Make images fully visible without cropping */

.carousel-item img {

height: 400px; /* adjust height as you like */

object-fit: contain; /* show the entire image */

background-color: #000; /* black background behind images */

}

</style>

</head>
<body>

<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">

<div class="carousel-indicators">

<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"

aria-current="true" aria-label="Slide 1"></button>

<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"

aria-label="Slide 2"></button>

<button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"

aria-label="Slide 3"></button>

</div>

<div class="carousel-inner">

<div class="carousel-item active">

<img src="cat.jpg" class="d-block w-100" alt="Cat">

</div>

<div class="carousel-item">

<img src="dog.jpg" class="d-block w-100" alt="Dog">

</div>

<div class="carousel-item">

<img src="squirel.jpg" class="d-block w-100" alt="Squirrel">

</div>

</div>

<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"

data-bs-slide="prev">

<span class="carousel-control-prev-icon" aria-hidden="true"></span>

<span class="visually-hidden">Previous</span>

</button>

<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"

data-bs-slide="next">

<span class="carousel-control-next-icon" aria-hidden="true"></span>

<span class="visually-hidden">Next</span>

</button>

</div>

<!-- Bootstrap JS -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
