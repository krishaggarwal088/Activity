<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model</title>
    <style type="text/css">
.example1 {
  width:220px;
  background-color: rgb(0, 221, 255);
  padding:0px;
  border: 0px;
  margin:0px; }
.example2 {
  width:220px;
  background-color: rgb(255, 0, 0);
  padding:50px;
  border: 5px solid rgb(33, 0, 183);
  margin:40px 20px; }
hr{
   background-color:rgb(122, 69, 213);
}
</style>
</head>
<body>
    <h1>Box Model Example</h1>
<hr>
<p class="example1">My Content Example 1</p>
<hr style="width: 20%; height: 10px; color: rgb(255, 0, 0);">
<p class="example2">My Content Example 2</p>
<hr style="width: 20%; height: 10px; color:rgb(0, 0, 159);">
</body>
</html>
