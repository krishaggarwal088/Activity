<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            perspective: 600px; /* Adds 3D depth */
        }
        div {
            width: 300px;
            height: 100px;
            background-color: cyan;
            border: 1px solid red;
            text-align: center;
            line-height: 100px;
            font-size: 20px;
        }
        #myDiv {
            transform: rotateX(90deg);
            transform-style: preserve-3d;
        }
    </style>
</head>
<body>
    <h1>Welcome to codingal</h1>
    <p>Ready to learn the rotate method ....</p>
    <div>
        Codingal
    </div>
    <div id="myDiv">
        Codingal
    </div>
</body>
</html>
