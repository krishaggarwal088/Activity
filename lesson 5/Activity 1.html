<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h1>Personal Details Form</h1>
        <form>
            <label>Name</label><br>
            <input type="text" id="Name"><br><br>
            <label>Email ID</label><br>
            <input type="text" id="Email ID"><br><br>
            <label>Contact Number (This Will be hidden)</label><br>
            <input type="password" id="Contact Number"><br><br>
            <label>Gender</label><br>
            <input type="radio" id="Female" name="Gender" value="Female">Female<br>
            <input type="radio" id="Male" name="Gender" value="Male">Male<br>
             <label>Favourite City</label><br>
            <input type="checkbox" id="city" value="Ajmer">Ajmer<br>
            <input type="checkbox" id="city" value="Panchkula">Panchkula<br><br>
            <input type="submit">
        </form>
</body>
</html>
